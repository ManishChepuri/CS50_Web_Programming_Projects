<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="search.css">
    </head>

    <body>
        <div class="other_searches">
            <a href="index.html">Google Search</a>
        </div>

        <img src="google_images.png" alt="Google" width="400" height="160" id="logo">

        <form action="https://www.google.com/search">
            <input type="text" name="q" id="search_bar" placeholder="Search Images">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Search" class="submit_button">
        </form>
    </body>
</html>
